{% extends "base.html" %}

{% block title %} The Koziol's Home page{% endblock %}

{% block content %}

<div class="container mt-5 text-white" id="kontakt">
  <h1 class="mb-4">Contact Form</h1>

  <form id="contactForm" action="/send_email" method="post">
      <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Your Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
          <label for="message" class="form-label">Your Message:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Send</button>
      
  </form>
</div>



{% endblock %}
